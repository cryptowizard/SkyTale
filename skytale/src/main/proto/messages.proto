syntax = "proto3";

package Messages;

option java_package = "world.skytale.message";
option java_outer_classname = "Messages";



message Attachment
{
    bytes fileBytes=1;
    string fileExtension=2;
}
message Contact {
    bytes publicKey = 1;
    string address=2;
}

message ProfilePage
{
    string userName=1;
    Attachment profilePicture=2;
    string profileDescription=3;
    repeated string profileLinks=4;
}


message PublicProfile{
    Contact contact=1;
    ProfilePage profilePage=2;
}

message Post{
    string postText =1;
    repeated Attachment attachments=2;
    string link=3;
    int64 orginalSendersID = 4;
}


message ChatMessage {
    string messageText=1;
    repeated Attachment attachments=2;
    bytes randomBytes=3;
}

message EncryptedChatMessage {
    bytes encryptedChatMessageBytes=1;
    int64 chatID=2;
}

message Hmm
{
    string ok =1;
}
